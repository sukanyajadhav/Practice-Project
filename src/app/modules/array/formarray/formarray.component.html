<h3>Add Course Lessons:</h3>
<form [formGroup]="form">
    <mat-form-field appearance="fill">
        <input matInput formControlName="firstName" placeholder="FirstName">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <input matInput formControlName="lastName" placeholder="LastName">
    </mat-form-field>
    <ng-container formArrayName="education">
        <ng-container *ngFor="let lessonForm of education.controls; let i = index">
            <div class="lesson-form-row" [formGroupName]="i">
                <mat-form-field appearance="fill">
                    <input matInput formControlName="standard" placeholder="Standard">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput formControlName="year" placeholder="Year">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput formControlName="marks" placeholder="Marks">
                </mat-form-field>
                
                <mat-icon class="delete-btn" (click)="deleteLesson(i)">
                    delete_forever</mat-icon>
            </div>
        </ng-container>
    </ng-container>


    <button mat-mini-fab (click)="addLesson()">
        <mat-icon class="add-course-btn">add</mat-icon>
    </button>
    <button (click)="save()">Save</button>
</form>
